  FlagGroups:
    - {name: LDFLAGS, flags: [-lcapi -ldl]}
  Includes:
    - ./build/out/capi.h
  #Options:
    #SafeStrings: true

PARSER: 
  IncludePaths: 
    #- /usr/include
    #- /usr/lib/gcc
    #- /usr/lib/gcc/x86_64-linux-gnu/9/include
  SourcesPaths:
    - ./build/out/capi.h

