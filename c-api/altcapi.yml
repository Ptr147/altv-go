      - {action: accept, from: "^core_"}
      - {action: accept, from: "^player_"}
      - {action: accept, from: "^resource_"}
      - {action: accept, from: "^runtime_"}
      - {action: accept, from: "^connection_"}
      - {action: accept, from: "^vehicle_"}
      - {action: accept, from: "^voice_channel_"}
